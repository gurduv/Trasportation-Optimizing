<form>
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label><b>Username</b></label>
        <input type="text" placeholder="Username" name="uname" id="uname" required>

        <label><b>
                Age</b></label>
        <input type="text" placeholder="Age" name="age" id="age" required>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="button" id="submitData" name="submitData" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAc_cOWg_il7HzJvMq1dHjeFdWkM0xbQrI",
        authDomain: "transportation-optimizing.firebaseapp.com",
        databaseURL: "https://transportation-optimizing-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "transportation-optimizing",
        storageBucket: "transportation-optimizing.appspot.com",
        messagingSenderId: "707944050644",
        appId: "1:707944050644:web:7dca7aaef1c820371ff041",
        measurementId: "G-3WRCZMJ8JK"    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);


    submitData.addEventListener('click', (e) => {

        var email = document.getElementById('email').value;
        var username = document.getElementById('uname').value;
        var age = document.getElementById('age').value;

        // const newKey = push(child(ref(database), 'users')).key;

        //add data
        set(ref(database, 'users/' + username), {
            username: username,
            email: email,
            age: age
        }).then(() => {
            // Data saved successfully!
            alert('data submitted');
        })
            .catch((error) => {
                // The write failed...
                alert(error);
            });

    });

    readData.addEventListener('click', (e) => {
        // read data
        const starCountRef = ref(database, 'users/' + username);
        onValue(starCountRef, (snapshot) => {
            const data = snapshot.val();
            alert(data.email);
        });
    });

    updateData.addEventListener('click', (e) => {
        //update data
        update(ref(database, 'users/' + username), {
            email: email,
            age: age
        }).then(() => {
            // Data saved successfully!
            alert('data updated');
        })
            .catch((error) => {
                // The write failed...
                alert(error);
            });
    });

    removeData.addEventListener('click', (e) => {
        //remove data
        removeData.addEventListener('click', (e) => {
            var username = document.getElementById('username').value;

            remove(ref(database, 'users/' + username));
            alert('removed');
        });
    });
</script>
